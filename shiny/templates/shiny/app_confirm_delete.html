{% extends 'base.html' %}

{% load static %}
{% load i18n %}
{% load bootstrap4 %}

{% block body %}

    <div class="container">
        <div class="mb-3">
            <h2>{% trans "Are you sure you want to remove the following app:" %} {{ object }}?</h2>
        </div>
        <hr>
        <div class="mb-3">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-3">
                    <input type="submit" value="submit" class="btn btn-danger">
                    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-secondary">{% trans "Back" %}</a>
                </div>
            </form>
        </div>

    </div>
{% endblock %}

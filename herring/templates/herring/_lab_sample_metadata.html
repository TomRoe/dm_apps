<p>
  <h4>Metadata:</h4>
  <div class="row">
    <div class="col">
      <table class="table table-sm table-bordered">
        <tr>
          <td>
            <b>Fish ID:</b>
          </td>
          <td>
            {{object.id}}
          </td>
        </tr>
        <tr>
          <td>
            <b>Fish number:</b>
          </td>
          <td>
            {{object.fish_number}}
          </td>
        </tr>
        <tr>
          <td>
            <b>Sample:</b>
          </td>
          <td>
            {{object.sample.id}} collected by [{{object.sample.sampler}}] on {{object.last_modified_date|date:"F m, Y"}}
          </td>
        </tr>
        <tr>
          <td>
            <b>Sampler's ref. no.:</b>
          </td>
          <td>
            {{object.sample.sampler_ref_number}}
          </td>
        </tr>
      </table>
    </div>
  </div>
</p>
<p>

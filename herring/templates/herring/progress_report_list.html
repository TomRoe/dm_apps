{% extends "herring/herring_base.html" %}
{% load static %}
{% load bootstrap4 %}
{% load lookup %}
{% block content %}

<div class="nav-map">
<br>
  <p>
    <a href="{% url 'herring:index' %}">Herring Home</a> >
    Progress report list
  </p>
</div>



<div class="container">

      {% for year in object_list  %}

              </a>
          </li>
      {% endfor %}

    </ul>

</div>

{% endblock content %}

{% load divide %}
{% load percentage %}
{% load nz %}
<h4>Data Quality:</h4>
<table class='table table-sm table-bordered'>
  <thead>
    <th>Id</th>
    <th>Scope</th>
    <th>Test Description</th>
    <th>Result</th>
    <th style="text-align: center;">Accepted</th>
  </thead>
  <tbody>
    {% for t in tests %}
    <tr>
      <td>{{t.id}}</td>
      <td>{{t.scope}}</td>
      <td>{{t.description}}</td>
      <td id=id_test_{{t.id}}></td>
    </tr>

    {% endfor %}
  </tbody>
</table>

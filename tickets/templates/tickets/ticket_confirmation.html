{% load bootstrap4 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

    <script>
        window.resizeTo(width = 1000, height = 300);
    </script>

    <div class="container-fluid">
        <h1>{% trans "Thanks! Your feedback has been submitted." %}</h1><br>
        <h3>{% trans "You should receive a confirmation by email from us any moment." %}</h3>
        <br>
        <a class="btn btn-secondary" onclick="window.close()" href="#">Close</a>
    </div>

{% endblock content %}

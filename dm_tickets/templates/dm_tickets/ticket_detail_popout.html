{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<script>
  window.resizeTo(width=500, height=300);
</script>

<div class="container">
  <h1>Tag: {{object.tag}}</h1><br>
<fieldset disabled>
  <form method="post" class="form">
      {% bootstrap_form form %}
  </form>
</fieldset>
<a class="btn btn-warning" href="{% url 'tickets:tag_edit' object.id %}">Edit</a>
<a class="btn btn-secondary" onclick="window.close()">Close</a>
</div>

{% endblock content %}

{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}

<div class="container">
  <h1>{{object.request_type}}</h1>
  <fieldset disabled>
    <form method="post" class="form">
        {% bootstrap_form form %}
    </form>
  </fieldset>
  <a class="btn btn-warning" href="{% url 'tickets:request_type_edit' object.id %}">Edit</a>
  <a class="btn btn-secondary" onclick="window.close()">Close</a>
</div>

{% endblock content %}

{% if object.citations.count == 0 %}
  <em>No citations</em>

{% else %}
<a href="#citations" class="btn btn-sm btn-info collapse-btn" data-toggle="collapse">Expand</a>
<div id="citations" class="collapse">
  <br>
  <ul>
    {% for item in object.citations.all %}

      <li>
        {{item.short_citation_html|safe}}
        (<a href="{% url 'inventory:citation_detail' object.id item.id %}">details</a>)&nbsp;
        <a href="{% url 'inventory:resource_citation_delete' object.id item.id %}" class="red-font">&times;</a>
      </li>
    {% endfor %}
  </ul>

</div>
{% endif %}

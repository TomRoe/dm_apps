<div class="btn-group">
  {% if readonly %}
  <a class="btn btn-warning" href="{% url 'inventory:resource_edit' object.id %}">Edit</a>
  {% else %}
  <button type="submit" class="btn btn-primary">Submit</button>
  {% endif %}

  {% if object.id %}
  <a class="btn btn-secondary" href="{% url 'inventory:resource_detail' object.id %}">{% if readonly %}Back{%else%}Cancel{%endif%}</a>
  {% else %}
  <a class="btn btn-secondary" href="{% url 'inventory:resource_list' %}">Cancel</a>
  {% endif %}
</div>

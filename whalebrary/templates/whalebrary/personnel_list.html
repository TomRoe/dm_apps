{% extends "whalebrary/list.html" %}
{% load verbose_names %}

<!--This is a custom block to add formatting to one field in the table-->
<!--I want to have it so that different experience levels show as different colours-->

    {% block table_td %}
        {% if field.name == "exp_level" %}
            <span style="background-color:#9aaff6">{% get_field_value object field.name %}</span>
        {% else %}
            {% get_field_value object field.name %}
        {% endif %}
    {% endblock %}

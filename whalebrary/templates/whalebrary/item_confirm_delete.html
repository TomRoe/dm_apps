{% extends "whalebrary/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block subcontent %}

     <div class="container">

        <h1>Are you sure you want to delete <em>{{ object }}</em> from the database?</h1>
        <p>(You will not be able to delete this object if is attached to another record.)</p>

        <br><br>

        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" href="{% url 'whalebrary:item_detail' object.id %}">Cancel</a>
        </form>

    </div>


{% endblock %}

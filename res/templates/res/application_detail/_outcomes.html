{% load i18n %}

<div v-if="loadingOutcomes" class="loading mb-3 mt-3 mt-5">
  <div class="spinner-border mb-3" style="width: 5rem; height: 5rem;" role="status">
    <span class="sr-only"></span>
  </div>
</div>

<div v-else class="table table-sm">
  <div >
    <editable-cell
      v-for="outcome in outcomes" :key="outcome.id" col_class="col-4"
      :label="outcome.outcome_display" :object="outcome" field="text"
      display_field="text_html"
      input_type="textarea" :markdown="true"
      :editable="canModify" :dirty="unsavedChanges"
      @change="updateOutcome" @keypress="unsavedChanges=true"
    ></editable-cell>
  </div>
</div>

{% load static %}
{% load humanize %}
<style>
    table, td {
        font-size: small;
    }
</style>

<div class="">
    <h3>Financial Summary:</h3>
</div>

<table class="table table-bordered table-sm">
    <tr>
        <th>Category</th>
        <th>Total Cost</th>
    </tr>
    <tbody>
    <tr>
        <td>Salary (excluding full time employees)</td>
        <td>{{ salary_total|floatformat:0|intcomma }}</td>
    </tr>
    <tr>
        <td>O & M</td>
        <td>{{ om_total|floatformat:0|intcomma }}</td>
    </tr>
    <tr>
        <td>Capital</td>
        <td>{{ capital_total|floatformat:0|intcomma }}</td>
    </tr>
    <tr>
        <td>G & C</td>
        <td>{{ gc_total|floatformat:0|intcomma }}</td>
    </tr>


    </tbody>
</table>

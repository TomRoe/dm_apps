{% load static %}

<style>
    table, td {
        font-size: small;
    }
</style>

<div class="neighbours">
    <h3>Collaborative Agreements:</h3>
</div>
<div class="neighbours">
    <a class="btn btn-sm btn-primary" href="#"
       onclick="return popitup('{% url 'projects:agreement_new' object.id %}','popoutWindow')">Add</a>
</div>


<table class="table table-bordered table-sm">
    <tr>
        <th>Partner Organization</th>
        <th>Project Lead</th>
        <th>Agreement Title</th>

    </tr>
    <tbody>
    {% for obj in object.agreements.all %}
        <tr>
            <td>{{ obj.partner_organization }}</td>
            <td>{{ obj.project_lead }}</td>
            <td>{{ obj.agreement_title }}</td>

            <td>
                <a href="#"
                   onclick="return popitup('{% url 'projects:agreement_edit' obj.id %}','popoutWindow')">
                    <img src="{% static "/admin/img/icon-changelink.svg" %}" data-toggle="tooltip"
                         title="Edit">
                </a>
            </td>
            <td>
                <a class="delete-me" href="#" val="{{ obj.id }}">
                    <img src="{% static "/admin/img/icon-deletelink.svg" %}" data-toggle="tooltip"
                         title="Delete">
                </a>
                <a id="secrect-delete-btn-{{ obj.id }}"
                   href="{% url 'projects:agreement_delete' obj.id %}" class="hidden"></a>
            </td>
        </tr>
    {% endfor %}
{#    <tr style="font-weight: bold;">#}
{#        <td>Count: <span style="margin-left: 15px">{{ object.agreements.count }}</span></td>#}
{#    </tr>#}
    </tbody>
</table>
<br>

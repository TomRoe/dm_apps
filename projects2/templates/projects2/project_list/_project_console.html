{% load i18n %}
{% load static %}
{% load custom_tags %}
{% load bootstrap4 %}

<h5>
  {% trans "Filters" %}
</h5>
<hr>
<div v-if="projects_loading" class="loading mb-3 mt-3 text-center mt-5">
  <div class="spinner-border mb-3" style="width: 10rem; height: 10rem;" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div v-else class="filters">
  {# Title #}
  <div class="form-group">
    <label for="filter_title">{% trans "Project Title" %}</label>
    <input type="text" class="form-control form-control-sm" id="filter_title" placeholder="any">
  </div>



  <br>
  <p class="text-muted">Management Only</p>
  <hr>
  {# Is Hidden #}
  <div class="form-check">
    <input
      v-model="filter_is_hidden"
      @change="updateResults"
      class="form-check-input" type="checkbox"
      id="filter_is_hidden"
    >
    <label class="form-check-label" for="filter_is_hidden">
      {% trans "Only show hidden projects" %}
    </label>
  </div>

  <div class="mt-3">
    <button @click="clearFilters" class="btn btn-sm btn-warning">{% trans "Clear filters" %}</button>
  </div>
</div>

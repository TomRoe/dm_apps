{% load i18n %}
{% load static %}
{% load custom_tags %}
{% load bootstrap4 %}

<h5>
  {% trans "Filters" %}
</h5>
<hr>
<div v-if="projects_loading" class="loading mb-3 mt-3 text-center mt-5">
  <div class="spinner-border mb-3" style="width: 10rem; height: 10rem;" role="status">
    <span class="sr-only"></span>
  </div>
</div>
<div v-else class="filters">
  {# Regular filters #}

  <div class="mb-5">
    {# Id #}
    <div class="form-group">
      <label for="filter_id">{% trans "Project Id" %}</label>
      <input
        v-model="filter_id"
        @change="updateResults"
        type="number" class="form-control form-control-sm" id="filter_id" placeholder="">
    </div>

    {# Title #}
    <div class="form-group">
      <label for="filter_title">{% trans "Project Title" %}</label>
      <input
        v-model="filter_title"
        @change="updateResults"
        type="text" class="form-control form-control-sm" id="filter_title" placeholder="">
    </div>

    {# Staff #}
    <div class="form-group">
      <label for="filter_staff">{% trans "Staff Name" %}</label>
      <input
        v-model="filter_staff"
        @change="updateResults"
        type="text" class="form-control form-control-sm" id="filter_staff" placeholder="">
    </div>

    {# Fiscal Year #}
    <div class="form-group">
      <label for="filter_fiscal_year">{% trans "Fiscal Year" %}</label>
      <select
        v-model="filter_fiscal_year"
        @change="updateResults"
        class="form-control" id="filter_fiscal_year"
      >
        <option value="">{% trans "all" %}</option>
        <option v-for="(obj, index) in fiscalYears" :value="obj.id">${obj.full}</option>
      </select>
    </div>


    <div v-if="isAdminOrMgmt" class="mb-5">
      <p class="text-muted">Management Only</p>
      <hr>


      {# status #}
      <div class="form-group">
        <label for="filter_status">{% trans "Project Status" %}</label>
        <select
          v-model="filter_status"
          @change="updateResults"
          class="form-control" id="filter_status"
        >
          <option value selected>{% trans "all" %}</option>
          {% for status in status_choices %}

            <option value="{{ status.value }}">{{ status.label }}</option>

          {% endfor %}


        </select>
      </div>
      {# Is Hidden #}
      <div class="form-check">
        <input
          v-model="filter_is_hidden"
          @change="updateResults"
          class="form-check-input" type="checkbox"
          id="filter_is_hidden"
        >
        <label class="form-check-label" for="filter_is_hidden">
          {% trans "Only show hidden projects" %}
        </label>
      </div>
    </div>

    <div class="mb-5">
      <button @click="clearFilters" class="btn btn-sm btn-warning">{% trans "Clear filters" %}</button>
    </div>
  </div>
</div>

  {#  PROBE DATA #}

        <h4>
          <b>Probe Measurements</b>
          <a class="btn btn-sm btn-outline-primary"  href="{% url 'grais:probe_measurement_new' object.id %}"> Add </a>
        </h4>
        <table class="table table-bordered ">
          <thead class="full-table">
            <th>Id</th>
            <th>Date collected</th>
            <th>Probe type</th>
          </thead>
          <tbody>
            {% for datum in object.probe_data.all  %}
              <tr>
                <td><a href="{% url 'grais:probe_measurement_detail' object.id datum.id %}">{{datum.id}}</a></td>
                <td>{{datum.time_date}}</td>
                <td>{{datum.probe}}</td>
              </tr>
            {% empty %}
              {# <td>n/a</td> #}
              {# empty #}
            {% endfor %}
          </tbody>
        </table>
        <p>
          <b>TOTAL: {{object.probe_data.count}}</b>
        </p>
  <br>

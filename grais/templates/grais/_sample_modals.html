
      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          {% include "grais/_station_detail.html" %}
        </div>
      </div>
      <script src="{% static "js/modal.js" %}"></script>


      <!-- The 2nd Modal -->
      <div id="myModal1" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          {% include "grais/_person_detail.html" %}
        </div>
      </div>

      <script type="text/javascript">
      // This is the same code as stored in modal.js only duplicated so that there can be a second modal window
        var modal1 = document.getElementById('myModal1');
        var btn1 = document.getElementById("myBtn1");
        var span1 = document.getElementsByClassName("closeBtn1")[0];
        btn1.onclick = function() {
          modal1.style.display = "block";

        }
        span1.onclick = function() {
          modal1.style.display = "none";
        }
        window.onclick = function(event) {
          if (event.target == modal1) {
              modal1.style.display = "none";
          }
        }
      </script>

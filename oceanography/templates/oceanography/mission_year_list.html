{% extends "oceanography/oceanography_base.html" %}



{% block content %}

    {% load static %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'oceanography:index' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Year Selection</li>
        </ol>
    </nav>
    <div class="container-fluid">


        <h1>Select a Year:</h1>
        <br><br>
        {# <h2>Please select from the following:</h2> #}
        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Year</th>
            </tr>
            </thead>
            <tbody>

            {% for year in season_list %}
                <tr href="{% url "oceanography:mission_list" year %}">
                    <td><a>{{ year }}</a></td>
                </tr>
            {% endfor %}


            </tbody>
        </table>
    </div>

{% endblock content %}

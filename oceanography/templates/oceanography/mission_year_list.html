{% extends "oceanography/oceanography_base.html" %}

</div>

<p>

</p>

  {# <h2>Please select from the following:</h2> #}
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>

      {% for year in season_list  %}

          <td><a href="{% url "oceanography:mission_list" year %}">{{year}}</a></td>
        </tr>
      {% endfor %}


      </tbody>
    </table>


{% endblock content %}

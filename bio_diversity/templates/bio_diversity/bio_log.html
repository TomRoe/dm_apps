{% extends "bio_diversity/bio_diversity_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="card border border-dark my-1" id="id_data">
        <div class="card-header h5">
            <div class="row align-items-center">
                <div class="mb-2">
                    Data Input Log
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>{{ log_data|linebreaks  }}</p>
                <form method="post" class="form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-secondary">Okay</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

{% extends "bio_diversity/bio_diversity_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="container">
    <div class="card border border-dark my-1" id="id_data">
        <div class="card-header h5">
            <div class="row align-items-center">
                <div class="mb-2">
                    {{ title_msg }}
                </div>
                <div>
                    {{ object }}
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-text">
                <p>{{ confirm_msg }}</p>
                <form method="post" class="form">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a class="btn btn-secondary" href="{% url 'bio_diversity:index'  %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}

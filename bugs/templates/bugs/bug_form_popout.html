{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<script>
  window.resizeTo(width=600, height=800);
</script>

<div class="container">
  {% if object.id %}
    <h1>EDIT: {{object.subject}}</h1>
  {% else %}
    <h1>Report a bug</h1>
  {% endif %}
  <form class="form" method="post">
    {% csrf_token %}
    {%bootstrap_form form%}
    <input type="submit" value="submit" class="btn btn-lg btn-primary">
    <a href="#" class="btn btn-lg btn-secondary" onclick="window.close()">Cancel</a>
  </form>
</div>

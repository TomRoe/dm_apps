{% extends "bugs/bugs_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}

<div class="nav-map">
  <br>
  <a href="{% url 'bugs:bug_list' %}">All bugs</a> >
  <a href="{% url 'bugs:bug_detail'  object.id %}">Bug {{object.id}}</a> >
  Edit
</div>

<div class="container">
  <h1>{{object.subject}}</h1>


<form class="form" method="post" >
  {% csrf_token %}
  {%bootstrap_form form%}
  <input type="submit" value="submit" class="btn btn-lg btn-primary">
  <a href="{% url 'bugs:bug_detail'  object.id %}" class="btn btn-lg btn-secondary">Cancel</a>
</form>
</div>

{%endblock%}

{% load static %}
{% load humanize %}
{% load i18n %}

<div class="row">
    <div class="col-2">
        <a class="btn btn-sm btn-primary" href="#"
           onclick="return popitup('{% url 'publications:new_theme_lookup' object.id %}','popoutWindow')">
            {% trans "Add Theme" %}
        </a>
    </div>
</div>
<div class="row">
    <div class="col-8">
        <h4>
            {% trans "Theme:" %}
        </h4>
        <ul>
            {% for theme in Theme %}
                <li>{{ theme }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

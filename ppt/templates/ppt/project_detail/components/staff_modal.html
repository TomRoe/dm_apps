{% load i18n %}
{% load bootstrap4 %}
{% load custom_filters %}
{% load project_filters %}
{% load static %}
<!-- template for the modal component -->
<script type="text/x-template" id="staff-modal-template">
<transition name="modal">
  <div class="modal-mask">
    <div class="modal-wrapper">
      <div class="modal-container">

        <div class="modal-header">
          <slot name="header">

            <h3 v-if="mtype === 'staff'">
              <span v-if="showOTCalc">{% trans "Overtime Calculator" %}</span>
              <span v-else-if="!my_staff">{% trans "New Staff Form" %}</span>
              <span v-else>{% trans "Edit Staff" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'om_cost'">
              <span v-if="!my_om_cost">{% trans "New O&M Cost" %}</span>
              <span v-else>{% trans "Edit O&M Cost" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'capital_cost'">
              <span v-if="!my_capital_cost">{% trans "New Capital Cost" %}</span>
              <span v-else>{% trans "Edit Capital Cost" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'activity'">
              <span v-if="!my_activity">{% trans "New Activity" %}</span>
              <span v-else>{% trans "Edit Activity" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'collaboration'">
              <span v-if="!my_collaboration">{% trans "New Collaboration" %}</span>
              <span v-else>{% trans "Edit Collaboration" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'status_report'">
              <span v-if="!my_status_report">{% trans "New Status Report (Still under development)" %}</span>
              <span v-else>{% trans "Edit Status Report (Still under development)" %}</span>
            </h3>
            <h3 v-else-if="mtype === 'file'">
              <span v-if="!my_file">{% trans "New Supporting Resource" %}</span>
              <span v-else>{% trans "Edit Supporting Resource" %}</span>
            </h3>
            <div v-if="errors" class="alert alert-danger" role="alert">
              <h4 class="alert-heading">
                {% trans "The form has a few errors:" %}
              </h4>
              <hr>
              <span v-html="errors"></span>
            </div>
          </slot>
        </div>

        <form v-if="!showOTCalc" method="post" @submit.prevent="onSubmit" class="form" enctype="multipart/form-data">
          <div class="modal-body">
            <slot name="body">

              {#  STAFF FORM #}
              <div v-if="mtype === 'staff'">
                {% for field in staff_form %}
                  {% if field.name == "duration_weeks" %}
                    {% bootstrap_field field size='small' placeholder="" %}
                    <div class="mb-3">
                      <button @click="toggleOTCalc" href="#" id="ot_calc" type="button" class="btn btn-outline-primary mt-3">
                        <img src="{% static "/img/calculator.png" %}" alt="" style="width:100px"
                             data-toggle="tooltip" title="{% trans "OT Calculator" %}">
                        <br>
                        {% trans "Overtime Calculator" %}<br>
                      </button>
                    </div>

                  {% elif field.name == "role" or field.name == "expertise" %}
                    <div v-if="isCSRF">
                      {% bootstrap_field field size='small' placeholder="" %}
                    </div>
                  {% elif field.name == "user" %}
                    <div class="form-group">
                      <label for="id_user">{% trans "DFO (DM Apps) User" %}</label>
                      <v-select
                        style="width: 100%"
                        @search="fetchDMAppsUsers"
                        v-model="staff.user"
                        @input="adjustStaffFields"
                        @click="adjustStaffFields"
                        class="w90 filter vs"
                        id="id_user"
                        :options="DmAppsUsers"
                        label='full_name'
                        :reduce="full_name => full_name.id"
                        :clearable="false"
                        placeholder="{% trans "Start typing to search for a user" %}"
                      >
                      </v-select>
                    </div>

                  {% else %}
                    {% bootstrap_field field size='small' placeholder="" %}
                  {% endif %}

                {% endfor %}
              </div>

              {# OM COST FORM             #}
              <div v-else-if="mtype=='om_cost'">
                {% bootstrap_form om_cost_form size='small' %}
              </div>

              {# CAPITAL COST FORM             #}
              <div v-else-if="mtype=='capital_cost'">
                {% bootstrap_form capital_cost_form size='small' %}
              </div>
              {# ACTIVITY FORM             #}
              <div v-else-if="mtype=='activity'">
                {% for field in activity_form %}
                  {% if field.name == "likelihood" %}
                    <div v-if="isACRDP">
                      {% bootstrap_field field size='small' placeholder="" %}
                      {% include "ppt/project_detail/_risk_rating_diagram.html" %}
                    </div>

                  {% elif field.name == "impact" %}
                    <div v-if="isACRDP">
                      {% bootstrap_field field size='small' placeholder="" %}
                    </div>

                  {% elif field.name == "risk_description" %}
                    <div v-if="isACRDP || isCSRF">
                      <div v-if="isCSRF">
                        <label>
                          {% trans "Briefly identify and assess the risks for this activity's completion within the planned timeframe (e.g. COVID-19 restrictions, vessel availability, lab space, etc.)" %}
                        </label>
                        {% bootstrap_field activity_form.risk_description size='small' placeholder="" show_label=False %}
                      </div>
                      <div v-else>
                        {% bootstrap_field activity_form.risk_description size='small' placeholder="" %}
                      </div>
                      {% bootstrap_field activity_form.mitigation_measures size='small' placeholder="" %}
                    </div>
                  {% elif field.name == "mitigation_measures" %}
                    {#  nothing! #}

                  {% elif field.name == "target_date" %}
                    {% bootstrap_field field size='small' placeholder="" %}
                    <div class="mb-3">
                      {% trans "Shortcuts" %}: {% trans "End of " %} &rarr;
                      <button type="button" @click="populateTargetDate('q1')">Q1</button>
                      <button type="button" @click="populateTargetDate('q2')">Q2</button>
                      <button type="button" @click="populateTargetDate('q3')">Q3</button>
                      <button type="button" @click="populateTargetDate('q4')">Q4</button>
                    </div>
                  {% else %}
                    {% bootstrap_field field size='small' placeholder="" %}
                  {% endif %}
                {% endfor %}
              </div>
              {# COLLABORATOR FORM             #}
              <div v-else-if="mtype=='collaboration'">
                {% bootstrap_form collaboration_form size='small' %}
              </div>
              {# STATUS REPORT FORM             #}
              <div v-else-if="mtype=='status_report'">
                {% for field in status_report_form %}
                  {% if field.name|is_markdown_field %}

                    <label for="id_priorities">{{ field.label }}</label>
                    <a href="https://daringfireball.net/projects/markdown/syntax" data-toggle="tooltip" target="_blank" tabindex="-1"
                       title="{% trans "Markdown syntax is supported in this field" %}">
                      <span class="mdi mdi-language-markdown ml-1 py-0" style="font-size: 20px; color: blue"></span>
                    </a>
                    {% bootstrap_field field placeholder="" show_label=False size='small' %}

                  {% else %}
                    {% bootstrap_field field placeholder="" size='small' %}
                  {% endif %}
                {% endfor %}


              </div>
              {# FILE FORM             #}
              <div v-else-if="mtype=='file'">
                {% bootstrap_form file_form size='small' %}
              </div>
            </slot>
          </div>

          <div class="modal-footer">
            <slot name="footer">
              <button class="modal-default-button" id="closeBtn">{% trans "Save" %}</button>
              <button class="modal-default-button" @click="$emit('close')" id="closeBtn" type="button">
                {% trans "Close" %}
              </button>
            </slot>
          </div>
        </form>

        {# OVERTIME CALC #}

        <form v-else @submit.prevent="processOT">
          <div class="">
            <ul>
              <li>
                {% blocktrans with next_fiscal_year as year %}
                  Enter overtime hours worked for each day in the {{ year }} fiscal year
                {% endblocktrans %}
              </li>
              <li>
                {% trans "Use <b>tab</b> and <b>shift+tab</b> to navigate the boxes" %}
              </li>
              <li>
                {% trans "For Monday to Friday, insert hours to be worked <b>beyond 7.5 hours standard working day</b>" %}
              </li>

              <li>
                {% trans "For Saturday, Sunday, and Statutory Holidays (red box), enter all hours to be worked" %}
              </li>
              <li>
                {% trans "When you are done, submit the form" %}
              </li>
            </ul>
          </div>
          <div class="row">
            <div class="col">
              <div class="table-wrapper-scroll-y my-custom-scrollbar">

                <table class="table table-sm" id="ot_table">
                  <thead>
                  <th style="width:150px">{% trans "Date" %}</th>
                  <th>{% trans "Weekday" %}</th>
                  <th style="width:150px">{% trans "Overtime hours" %}</th>
                  </thead>

                  <tr v-for="(d, index) in dates">
                    <td v-html="d.formatted_date"></td>

                    <td v-if="d.is_stat" class="bad" v-html="d.weekday"></td>
                    <td v-else-if="d.int_weekday==0" class="concern" v-html="d.weekday"></td>
                    <td v-else-if="d.int_weekday==6" class="mild-concern" v-html="d.weekday"></td>
                    <td v-else class="good" v-html="d.weekday"></td>
                    <td>
                      <input
                        v-model="d.ot_hours"
                        @keyup="updateDate(d)"
                        @change="updateDate(d)"
                        type="number"
                        placeholder="{% trans "hours" %}"
                        style="width:100px"
                      >
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="col">

              <table class="table table-striped">
                <tr>
                  <th>{% trans "Extra Hours to be Worked:" %}</th>
                  <td>
                    <span v-html="totalOTHours"></span> hours
                  </td>
                </tr>
                <tr>
                  <th>{% trans "Calculated Overtime Hours:" %}</th>
                  <td>
                    <span v-html="totalOTCalcHours"></span> hours
                  </td>
                </tr>
                <tr>
                  <th>{% trans "Overtime Description:" %}</th>
                  <td>
                    <span v-html="totalOTDescription"></span>
                  </td>
                </tr>
              </table>

            </div>

          </div>
          <div class="modal-footer">
            <slot name="footer">
              <button class="modal-default-button" type="submit">{% trans "Submit" %}</button>
              <button class="modal-default-button" @click="toggleOTCalc" type="button">{% trans "Cancel" %}</button>
            </slot>
          </div>
        </form>

      </div>
    </div>
  </div>
</transition>
</script>


<script type="application/javascript">
Vue.component("staff-modal", {
  template: "#staff-modal-template",
  delimiters: ["${", "}"],
  props: {
    mtype: {
      type: String,
      required: true,
    },
    year: {
      type: Object,
      required: true,
    },
    my_staff: {
      type: Object,
      required: false,
    },
    my_om_cost: {
      type: Object,
      required: false,
    },
    my_capital_cost: {
      type: Object,
      required: false,
    },
    my_activity: {
      type: Object,
      required: false,
    },
    my_collaboration: {
      type: Object,
      required: false,
    },
    my_status_report: {
      type: Object,
      required: false,
    },
    my_file: {
      type: Object,
      required: false,
    },
  },
  data() {
    return {
      currentUser: null,
      DmAppsUsers: [],
      loadingDMAppsUsers: false,
      isACRDP: false,
      isCSRF: false,
      staff: {
        name: null,
        user: null,
        funding_source: this.year.default_funding_source_id,
        is_lead: false,
        employee_type: null,
        level: null,
        duration_weeks: null,
        overtime_hours: null,
        overtime_description: null,
        student_program: null,
        amount: 0,
      },
      original_user: null,
      errors: null,
      disableNameField: false,
      disableStudentProgramField: false,
      disableAmountField: false,
      disableLevelField: false,
      projectLeadWarningIssued: false,
      showOTCalc: false,
      dates: [],
      dates_loading: false,
      new_ot_desc: null,

      //cal field but for some reason cannot use computed fields
      totalOTHours: 0,
      totalOTCalcHours: 0,
      totalOTDescription: "",

      // om costs
      om_cost: {
        funding_source: this.year.default_funding_source_id,
        om_category: "",
        description: "",
        amount: 0,
      },

      // capital costs
      capital_cost: {
        funding_source: this.year.default_funding_source_id,
        category: "",
        description: "",
        amount: 0,
      },

      // activities
      activity: {
        name: "",
        description: "",
        target_date: null,
      },

      // collaborations
      collaboration: {
        type: "",
        organization: "",
        new_or_existing: 1,
        people: "",
        critical: "True",
        notes: null,
      },

      // status reports
      status_report: {
        status: null,
        major_accomplishments: null,
        major_issues: null,
        target_completion_date: null,
        rationale_for_modified_completion_date: null,
        general_comment: null,
        section_head_comment: null,
        section_head_reviewed: null,
      },

      // files
      fileToUpload: null,
      file: {
        name: null,
        external_url: null,
      },
    }
  },
  methods: {
    fetchDMAppsUsers(value) {
      // Items have not already been requested
      if (!this.loadingDMAppsUsers) {
        // Handle empty value
        if (!value || value === "") {
          // this.DmAppsUsers = [];
          // this.user = "";
        } else {
          this.loadingDMAppsUsers = true;

          let endpoint = `/api/shared/users/?search=${value}`;
          apiService(endpoint).then(data => {
            this.DmAppsUsers = data.results;
            this.loadingDMAppsUsers = false;
          });
        }
      }
    },
    onFileChange() {
      this.fileToUpload = this.$refs.file.files[0];
    },

    onSubmit() {
      this.errors = null
      if (this.mtype === "staff") {
        if (this.my_staff) {
          let endpoint = `/api/ppt/staff/${this.my_staff.id}/`;
          apiService(endpoint, "PATCH", this.staff).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/staff/`;
          apiService(endpoint, "POST", this.staff).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }
      // om cost
      else if (this.mtype === "om_cost") {
        if (this.my_om_cost) {
          let endpoint = `/api/ppt/om-costs/${this.my_om_cost.id}/`;
          apiService(endpoint, "PATCH", this.om_cost).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/om-costs/`;
          apiService(endpoint, "POST", this.om_cost).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }
      // capital cost
      else if (this.mtype === "capital_cost") {
        if (this.my_capital_cost) {
          let endpoint = `/api/ppt/capital-costs/${this.my_capital_cost.id}/`;
          apiService(endpoint, "PATCH", this.capital_cost).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/capital-costs/`;
          apiService(endpoint, "POST", this.capital_cost).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }


      // activity
      else if (this.mtype === "activity") {
        if (this.activity.target_date === "") this.activity.target_date = null
        if (this.my_activity) {
          let endpoint = `/api/ppt/activities/${this.my_activity.id}/`;
          apiService(endpoint, "PATCH", this.activity).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/activities/`;
          apiService(endpoint, "POST", this.activity).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }

      // collaboration
      else if (this.mtype === "collaboration") {
        if (this.my_collaboration) {
          let endpoint = `/api/ppt/collaborations/${this.my_collaboration.id}/`;
          apiService(endpoint, "PATCH", this.collaboration).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/collaborations/`;
          apiService(endpoint, "POST", this.collaboration).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }


      // status report
      else if (this.mtype === "status_report") {
        if (this.status_report.target_completion_date === "") this.status_report.target_completion_date = null
        if (this.status_report.section_head_reviewed == null) this.status_report.section_head_reviewed = "False"
        console.log(this.status_report.target_completion_date)

        if (this.my_status_report) {
          let endpoint = `/api/ppt/status-reports/${this.my_status_report.id}/`;
          apiService(endpoint, "PATCH", this.status_report).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/status-reports/`;
          apiService(endpoint, "POST", this.status_report).then(response => {
            if (response.id) this.$emit('close')
            else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }
      }


      // file
      else if (this.mtype === "file") {
        if (this.my_file) {
          // if there is a file attribute, delete it since we send back the file through a separate request
          if (this.file.file) delete this.file.file

          let endpoint = `/api/ppt/files/${this.my_file.id}/`;
          apiService(endpoint, "PATCH", this.file).then(response => {
            if (response.id) {
              if (this.fileToUpload) {
                fileApiService(endpoint, "PATCH", "file", this.fileToUpload)
                this.fileToUpload = null
              }
              this.$emit('close')
            } else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        } else {
          let endpoint = `/api/ppt/project-years/${this.year.id}/files/`;
          apiService(endpoint, "POST", this.file).then(response => {
            if (response.id) {
              // now we have to upload the file
              if (this.fileToUpload) {
                let endpoint = `/api/ppt/files/${response.id}/`;
                fileApiService(endpoint, "PATCH", "file", this.fileToUpload)
                this.fileToUpload = null
              }
              this.$emit('close')
            } else {
              var myString = "";
              for (var i = 0; i < Object.keys(response).length; i++) {
                key = Object.keys(response)[i]
                myString += String(key) + ": " + response[key] + "<br>"
              }
              this.errors = myString
            }
          })
        }


      }
    },
    adjustStaffFields() {

      // if not a student, disable the student program field
      if (this.staff.employee_type !== "4") {
        this.staff.student_program = null;
        this.disableStudentProgramField = true;
      } else {
        this.disableStudentProgramField = false;
      }

      // if employee type is fte, disable "cost" field and the "level" field.
      // do the same If they are a seasonal indeterminate  paid from a-base
      if (this.staff.employee_type == 1 || (this.staff.employee_type == 6 && this.staff.funding_source == 1)) {
        this.staff.amount = null;
        this.disableAmountField = true;
        // this.staff.level = null;
        // this.disableLevelField = true;
      } else {
        this.disableAmountField = false;
        // this.disableLevelField = false;
      }


      // if there is a DFO user, disable the text name field
      if (this.staff.user) {
        this.staff.name = null;
        this.disableNameField = true;
      } else {
        this.disableNameField = false;
      }

      // if the current user is changing themselves away from project lead, give them a warning
      // only do this if we are editing an existing user
      if (this.my_staff) {

        // issue a warning if changing away from project lead
        if (this.currentUser && this.currentUser.id == this.my_staff.user && !this.projectLeadWarningIssued && this.staff.is_lead === "False") {
          alert(warningMsg);
          this.projectLeadWarningIssued = true
        } else if (this.currentUser && this.currentUser.id == this.original_user && !this.projectLeadWarningIssued && this.my_staff.user !== this.original_user) {
          alert(warningMsg);
          this.projectLeadWarningIssued = true
        }

      }

    },
    toggleOTCalc() {
      this.showOTCalc = !this.showOTCalc;
      // if the modal is open, let's fetch the dates
      if (this.showOTCalc) this.getDates(this.year.fiscal_year);
    },
    getDates(fiscalYearId) {
      this.dates_loading = true;
      let endpoint = `/api/ppt/get-dates/?year=${fiscalYearId}`;
      apiService(endpoint)
          .then(response => {
            this.dates_loading = false;
            this.dates = response;
          })
    },
    processOT() {
      userInput = confirm(processOTMsg)
      if (userInput) {
        this.staff.overtime_hours = this.totalOTCalcHours;
        this.staff.overtime_description = this.totalOTDescription.replaceAll("<br>", "\n");
        this.toggleOTCalc()
      }
    },
    updateDate(date) {
      // we need 2 things: calculated OT and description of OT
      if (date.is_stat || date.int_weekdy === "0") {
        date.calc_ot = date.ot_hours * 2
        date.ot_description = `${date.short_weekday} ${date.formatted_short_date}: ${date.ot_hours}h x 2 = ${date.calc_ot}h`
        if (date.is_stat) date.ot_description += " (stat.)<br>"
        else date.ot_description += "<br>"
      } else {
        // a little more complicated
        if (date.int_weekday === "6" && Number(date.ot_hours) > 7.5) {
          diff = date.ot_hours - 7.5
          date.calc_ot = (7.5 * 1.5) + diff * 2
          date.ot_description = `${date.short_weekday} ${date.formatted_short_date}: 7.5h x 1.5 = 11.25h<br>`
          date.ot_description += `${date.short_weekday} ${date.formatted_short_date}: ${diff}h x 2 = ${Number(diff) * 2}h<br>`
        } else {
          date.calc_ot = date.ot_hours * 1.5
          date.ot_description = `${date.short_weekday} ${date.formatted_short_date}: ${date.ot_hours}h x 1.5 = ${date.calc_ot}h<br>`
        }
      }

      // total OT hours
      this.totalOTHours = 0;
      this.totalOTCalcHours = 0;
      this.totalOTDescription = "";
      for (var i = 0; i < this.dates.length; i++) {
        var d = this.dates[i];
        if (d.ot_hours) this.totalOTHours += Number(d.ot_hours)
        if (d.calc_ot) this.totalOTCalcHours += Number(d.calc_ot)
        if (d.ot_description) this.totalOTDescription += d.ot_description
      }
    },
    getCurrentUser() {
      let endpoint = `/api/ppt/user/`;
      apiService(endpoint)
          .then(response => {
            this.currentUser = response;
          })
    },
    populateTargetDate(quarter) {
      sap_year = this.year.fiscal_year
      if (quarter === "q1") {
        this.activity.target_date = `${sap_year - 1}-06-30`
      } else if (quarter === "q2") {
        this.activity.target_date = `${sap_year - 1}-09-30`
      } else if (quarter === "q3") {
        this.activity.target_date = `${sap_year - 1}-12-31`
      } else if (quarter === "q4") {
        this.activity.target_date = `${sap_year}-03-31`
      }

    },
  },
  computed: {},
  created() {

    this.getCurrentUser();

    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("acrdp") > -1) {
      this.isACRDP = true;
    }
    if (this.year.project.default_funding_source && this.year.project.default_funding_source.toLowerCase().search("csrf") > -1) {
      this.isCSRF = true;
    }
    // staff
    this.$nextTick(() => {
      if (this.mtype === "staff") {
        if (this.my_staff && this.my_staff.id) {
          this.staff = this.my_staff
          // there is an annoying thing that has to happen to convert the html to js to pytonese...
          if (this.staff.is_lead) this.staff.is_lead = "True"
          else this.staff.is_lead = "False"
        }
        this.original_user = this.staff.user
        this.adjustStaffFields()
        if (this.staff.user) {
          this.fetchDMAppsUsers(this.staff.user)
        }
      }
      // om costs
      else if (this.mtype === "om_cost") {
        if (this.my_om_cost && this.my_om_cost.id) {
          this.om_cost = this.my_om_cost
        }
      }
      // capital costs
      else if (this.mtype === "capital_cost") {
        if (this.my_capital_cost && this.my_capital_cost.id) {
          this.capital_cost = this.my_capital_cost
        }
      }

      // activities
      else if (this.mtype === "activity") {
        if (this.my_activity && this.my_activity.id) {
          this.activity = this.my_activity
          // there is an annoying thing that has to happen to convert the html to js to pytonese...
          if (this.activity.target_date) this.activity.target_date = this.activity.target_date.slice(0, 10)
          else this.activity.target_date = null
        }
      }
      // collaborations
      else if (this.mtype === "collaboration") {
        if (this.my_collaboration && this.my_collaboration.id) {
          this.collaboration = this.my_collaboration
          // there is an annoying thing that has to happen to convert the html to js to pytonese...
          if (this.collaboration.critical) this.collaboration.critical = "True"
          else this.collaboration.critical = "False"
        }
      }

      // status reports
      else if (this.mtype === "status_report") {
        if (this.my_status_report && this.my_status_report.id) {
          this.status_report = this.my_status_report
          // there is an annoying thing that has to happen to convert the html to js to pytonese...
          if (this.status_report.section_head_reviewed) this.status_report.section_head_reviewed = "True"
          else this.status_report.section_head_reviewed = "False"
          // there is an annoying thing that has to happen to convert the html to js to pytonese...
          if (this.status_report.target_completion_date) this.status_report.target_completion_date = this.status_report.target_completion_date.slice(0, 10)
          else this.status_report.target_completion_date = null
        }
      }

      // files
      else if (this.mtype === "file") {
        if (this.my_file && this.my_file.id) {
          this.file = this.my_file
        }
      }

    })


  },

});
</script>

{% extends "accounts/accounts_base.html" %}
{% load bootstrap4 %}

{% block content %}
  <div class="container">
    <div class="jumbotron">
      {% if message %}
      <h3>{% bootstrap_alert message alert_type='warning' %}</h3>
      {% endif %}

      <h2>Reset Password</h2>
      <hr>
      <br><br>

      <form  method="POST" class='form'>
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
          <input type="submit" class="btn btn-primary" value="Submit">
          <a href="{% url 'landing:account' user.id %}" class="btn btn-secondary">Cancel</a>
        {% endbuttons %}

      </form>
    </div>
  </div>

{% endblock %}

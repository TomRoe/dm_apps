{% extends "vault/base.html" %}
{% load bootstrap4 %}
{% load static %}
{% block title %}vault db{% endblock title %}
{% load i18n %}

{% block content %}


    <style>
        body{
            background-image: url({% static "/img/vault/whales.png" %});
            background-size: cover;
        }

        h1{
            text-align: center;
        }

        .card {
            text-align: center;
            width: 350px;
            cursor: pointer;
        {#background-color: #eeeeee;#} box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 10px
        }

        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }

        .card-title {
            height: 30px;
        }

        .card-img {
            height: 170px;
        }

        .card-btns {
            padding-bottom: 30px;

        }

        .card-body {
            padding-bottom: 0px;

        }

        .card-img-top {
            padding: 30px;

        }

        .card-text {
            height: 5px;
        }

        .big {
            font-size: 7em;
            font-weight: bold;
        }

        .my-btn {
            margin-top: 5px;
            width: 65%
        }

        .jumbotron {
            padding-top: 10px;
            padding-bottom: 10px;
        }
    </style>

    <div class="container">
        <div class="jumbotron my-auto">
            <h1>Marine Megafauna Media Vault</h1>
        </div>
    </div>
    </div>

    <div align="center">
        <p style="font-size: small">Photo by guille pozzi on Unsplash</p>
    </div>

    <!--Card container-->

<div class="container">

<!--    Tables Card-->

    <div class="row">
        <div class="col-sm">
            <div class="card border border-dark">
                <div class="card-header">
                    <h2>{% trans 'Tables' %}</h2>
                </div>
                <div class="card-img">
                    <img class="mh-80" src="{% static 'img/vault/vault-icon.jpg' %}" alt="Card image" style="width: 80%; height: 120%">
                </div>
                <div class="card-body">
                    <div class="btns">
                        <a href="{% url 'vault:species_list' %}" class="btn my-btn btn btn-primary">Species List</a>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

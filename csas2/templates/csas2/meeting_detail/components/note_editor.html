{% load i18n %}

<!-- template for the modal component -->
<script type="text/x-template" id="note-editor-template">
<div class="">
  <button @click="openOverlay" v-if="!note.id" class="btn btn-sm btn-primary py-0 px-1">
    <span class="h5 mdi mdi-plus text-light"></span>
  </button>
  <button class="btn btn-sm btn-outline-dark" @click="openOverlay" v-else>
    <span class="mdi mdi-pencil"></span>
  </button>

  <transition v-if="overlay" name="modal">
    <div class="modal-mask">
      <div class="modal-wrapper">
        <div class="modal-container" style="width: 400px">
          <div class="modal-header">
            <h4 v-if="!note.id"> Add Note </h4>
            <h4 v-else> Edit Note </h4>
          </div>
          <div class="modal-body">
            <form @submit.prevent="onSubmit">
              <div class="mb-3">
                <div class="form-group">
                  <label for="">${labels.type}</label>
                  <v-select
                    v-model="noteToEdit.type"
                    :options="typeChoices"
                    :reduce="choice => choice.value"
                    label="text"
                    class="no-borders"
                    :clearable=false
                    required
                  ></v-select>
                </div>
                <div class="form-group">
                  <label for="">${labels.note}</label>
                  <textarea
                    v-model="noteToEdit.note"
                    class="form-control"
                    rows="5"
                  ></textarea>
                </div>
                <div class="form-group">
                  <input v-model="noteToEdit.is_complete" class="" type="checkbox" id="is_complete">
                  <label class="form-check-label" for="is_complete"> ${labels.is_complete} </label>
                </div>
              </div>
              <div class="alert alert-danger mb-3" role="alert" v-if="error">
                <p class="lead">
                  ${ error }
                </p>
              </div>
              <div class="mb-3">
                <button type="submit" class="btn btn-success">
                  <span v-if="note.id">{% trans "Update" %}</span>
                  <span v-else>{% trans "Create" %}</span>
                </button>
                <button class="mx-1 btn btn-primary" @click="overlay = false" type="button">{% trans "Back" %}</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>
  </transition>
</div>

</script>
<script type="application/javascript">

Vue.component("note-editor", {
  template: "#note-editor-template",
  delimiters: ["${", "}"],
  name: "note-editor",
  props: {
    meeting_id: {
      required: false
    },
    note: {
      required: false,
      default: function () {
        return {}
      }
    },
  },
  data() {
    return {
      overlay: false,
      labels: {},
      typeChoices: [],
      error: null,
      noteToEdit: {}
    };
  },
  methods: {
    openOverlay() {
      this.error = null;
      this.overlay = true;
      if (!this.note.id) {
        this.primeNote();
      } else {
        this.noteToEdit = JSON.parse(JSON.stringify(this.note)); // deep copy;
      }
    },
    primeNote() {
      this.noteToEdit = {
        type: null,
        note: null,
        is_complete: false,
        meeting: this.meeting_id
      };
    },
    getNoteMetadata() {
      let endpoint = `/api/csas/meta/models/note/`;
      apiService(endpoint).then(data => {
        this.labels = data.labels;
        this.typeChoices = data.type_choices;
      });
    },
    onSubmit() {
      this.error = null;
      var method;
      var endpoint;
      if (this.note.id) {
        endpoint = `/api/csas/notes/${this.note.id}/`;
        method = "PUT";
      } else {
        endpoint = "/api/csas/notes/";
        method = "POST";
      }
      apiService(endpoint, method, this.noteToEdit).then(response => {
        if (response.id) {
          this.$emit("update-notes");
          if (!this.noteToEdit.id) this.primeNote();
          this.overlay = false;
        } else {
          this.error = groomJSON(response)
        }
      });
    },
  },
  created() {
    this.getNoteMetadata();
  },
  computed: {}
});
</script>

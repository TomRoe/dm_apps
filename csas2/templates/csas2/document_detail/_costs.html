{% load i18n %}


<div class="mb-2">
  <div class="neighbours">
    <h4>{% trans "Costs" %}</h4>
  </div>
  <div class="mb-2 neighbours">
    <cost-editor v-if="document" :document_id="document.id" @update-costs="getCosts"></cost-editor>
  </div>
</div>

<div v-if="costs && costs.length">
  <table class="table table-sm">
    <thead>
    <tr>
      <th class="text-left"> {% trans "Name" %}</th>
      <th class="text-left"> {% trans "URLs" %}</th>
      <th class="text-left"> {% trans "Date added" %}</th>
    </tr>
    </thead>
    <tbody>
    <tr v-for="(r, index) in costs">
      <td> ${ r.tname}</td>
      <td>
        <div v-if="r.url_en || r.url_fr">
          <a v-if="r.url_en" :href="r.url_en">English URL</a>
          <br>
          <a v-if="r.url_fr" :href="r.url_fr">French URL</a>
        </div>
        <span v-else> ---</span>
      </td>
      <td>${ r.date_added }</td>

      <td>
        <div class="btn-group">
          <cost-editor :cost="r" @update-costs="getCosts"></cost-editor>
          <button class="btn btn-sm" @click="deleteCost(r)">
            <span class="mdi mdi-delete"></span>
          </button>
        </div>
      </td>
    </tr>

    </tbody>
  </table>
</div>
<div v-else>
  <em>{% trans "This document has no associated costs." %}</em>
</div>

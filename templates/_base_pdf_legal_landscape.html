<!DOCTYPE html>
<html>
    <head>
        <title>{% block page_title %}{% endblock %}</title>

        {% block style_base %}
            {% block layout_style %}
                <style type="text/css">

                    table { -pdf-keep-in-frame-mode: truncate;}

                    @page {
                        size: legal landscape;
                        top: 0.5cm;
                        margin-top: 2.34cm;
                        margin-bottom: 2cm;
                        margin-left: 1cm;
                        margin-right: 1cm;

                        @frame header {
                            -pdf-frame-content: page-header;
                            margin-top: 1cm;
                            margin-left: 1cm;
                            margin-right: 1cm;
                            margin-bottom: 1cm;
                            height: 3cm;
                        }
                        @frame footer {
                            -pdf-frame-content: page-footer;
                            bottom: 0cm;
                            margin-left: 1cm;
                            margin-right: 1.5cm;
                            height: 2cm;
                        }
                    }
                </style>
            {%endblock%}
            {% block extra_style %}{% endblock %}
            <meta http-equiv="content-type" content="text/html; charset=utf-8">
        {% endblock %}

    </head>

    <body>
        <div id="page-header">
            {%block page_header%}
            {%endblock%}
        </div>

        <div id="page-content" style="bottom: 3cm">
{#            <br><br>#}
            {%block page_content%}
            {%endblock%}
        </div>

        <div id="page-footer">
            {%block page_foot%}
            {%endblock%}
        </div>

    </body>
</html>

{% load bootstrap4 %}
{% load i18n %}
{% load static %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

<script>
    window.resizeTo(width = 800, height = 800);

    window.onunload = refreshParent;

    function refreshParent() {
        window.opener.location.reload();
    }

</script>


<div class="container">

    {% load static %}
    {# Load js file to allow for popout window #}
    <h1>Are you sure you want to delete this section:

        <br><br> {{ object }}?</h1>
    <p>(This action is permanent.)</p>
    <br>

    <form method="post" class="form">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a class="btn btn-secondary" href="{% url 'shared_models:close_me' %}">Cancel</a>
    </form>

</div>

<script type=" text/javascript" src="{% static "js/popItOut.js" %}?version1.2"></script>

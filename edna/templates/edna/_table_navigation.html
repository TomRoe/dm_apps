{% load i18n %}

<div class="alert alert-primary w-25 float-right" role="alert">
  <p class="lead text-muted">Navigation Tips</p>
  <ul>
    <li class="py-1"> {% trans "Move right" %} &rarr; <kbd>Shift + Right</kbd> or <kbd>Tab</kbd></li>
    <li class="py-1"> {% trans "Move left" %} &rarr; <kbd>Shift + Left</kbd> or <kbd>Shift + Tab</kbd>
    <li class="py-1"> {% trans "Move up" %} &rarr; <kbd>Up</kbd>
    <li class="py-1"> {% trans "Move down" %} &rarr; <kbd>Down</kbd> or <kbd>Enter</kbd>
  </ul>
</div>

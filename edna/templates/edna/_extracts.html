{% load i18n %}

{% if object.extracts.exists %}
  <div class="card mb-3">
    <div class="card-header lead">
      {% trans "DNA Extractions" %}
    </div>
    <div class="card-body">
      {% for obj in object.extracts.all %}
        <a href="{% url 'edna:extract_detail' obj.id %}">{{ obj }}</a>,
      {% endfor %}
      <p class="mt-3 mb-1 text-muted">
        {% trans "Total:" %} {{ object.extracts.count }}
      </p>
    </div>
  </div>
{% endif %}

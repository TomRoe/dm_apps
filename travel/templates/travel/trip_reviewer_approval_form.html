{% extends "travel/generic_form.html" %}
{% load static %}
{% load bootstrap4 %}
{% load verbose_names %}
{% load custom_filters %}
{% load i18n %}


    {% block form_buttons %}
        <div class="mt-3 mb-3">
            <input type="submit" class="btn btn-lg btn-danger" value="{{ submit_text }}">

            <a class="btn btn-lg btn-primary" id="save" href="#">
                {% trans "Save comments" %}
            </a>

            <a class="btn btn-lg btn-secondary" href="{{ back_url }}">
                {% trans "Cancel" %}
            </a>
        </div>
    {% endblock %}

{% block body_js %}

    <script type="application/javascript">

        $("#save").click(function () {
            $("#id_stay_on_page").val(1);
            $("form").submit();
        });


    </script>

{% endblock %}

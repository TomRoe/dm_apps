{% extends "pop_base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block body %}

    <div class="container">
        <h1>Are you sure you want to delete <em>{{ object.user }}</em> as a traveller from this event?</h1>

        <br><br>
        <form method="post" class="form">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a class="btn btn-secondary" href="{{ request.META.HTTP_REFERER }}">Cancel</a>
        </form>
    </div>

{% endblock  %}

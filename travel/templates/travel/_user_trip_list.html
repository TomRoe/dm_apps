{% load i18n %}

<ul>
    {% for obj in my_list %}
        <li>
            <b>{{ obj.fiscal_year }}</b> -
            {% if obj.id == trip.id %}
                {{ obj }} - <span class='purple-font'>{% trans "CURRENT TRIP" %}</span>
            {% else %}
                <a href='{% url 'travel:trip_detail' obj.id %}' target='_blank'>{{ obj }}</a>
            {% endif %}
            <em>({{ obj.status }})</em>
        </li>
    {% endfor %}
</ul>

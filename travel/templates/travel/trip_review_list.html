{% extends "travel/generic_list.html" %}
{% load verbose_names %}


{% block row %}
    {% url row_url_name object.current_reviewer.id as my_url %}
    <tr href="{{ my_url }}">
        {% for field in field_list %}
            <td class="{{ field.class }}">
                {% block field_td %}
                    {% get_field_value object field.name safe=True %}
                {% endblock %}
            </td>
        {% endfor %}
    </tr>
{% endblock %}
